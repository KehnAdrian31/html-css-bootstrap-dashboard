<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>form</title>
</head>
<body>
   <header>
    <nav class="navbar navbar-expand-lg bg-dark borfer-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img id="logo" src="./assets/img/duck.png" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Anagrafica Utenti</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" href="#">Storico Prestiti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Help</a>
        </li>
      </ul>
    </div>
  </div>
  </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="mt-3">Nuovo libro</h3>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="nome" class="form-label fw-semibold">
              Nome Autore
            </label>
            <input type="text" name="nome" class="form-control w-100" id="nome" placeholder="Inserisci il nome dell' autore">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="cognome" class="form-label fw-semibold">
              Cognome Autore
            </label>
            <input type="text" class="form-control" name="cognome" id="cognome" placeholder="Inserisci il cognome dell' autore">
          </div>
        </div>
        <div class="col-12">
          <div class="mt-3">
            <label for="titolo" class="form-label fw-semibold">Titolo</label>
            <input type="text" name="titolo" id="titolo" class="form-control" placeholder="Inserisci il titolo del libro">
            <div class="form-text">Titolo versione italiana</div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="mb-2">
            <label for="genere" class="form-label fw-semibold">Genere</label>
            <select name="genere" id="genere" class="form-select">
              <option value="">Scegli il genere</option>
              <option value="action">Action</option>
              <option value="thriller">Thriller</option>
              <option value="fantasy">Fantasy</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="mb-2">
            <label for="anno" class="form-label fw-semibold">Anno di pubblicazione</label>
            <input type="text" name="anno" id="anno" placeholder="Inserici l'anno" class="form-control">
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="mb-2">
            <label for="isbn" class="form-label fw-semibold">ISBN#</label>
            <input type="text" name="isbn" id="isn" placeholder="Inserisci il codice ISBN"
            class="form-control" minlength="13" maxlength="13">
          </div>
        </div>
        <div class="col-12">
          <hr class="my-5">
          <label for="note" class="form-label">Note</label>
          <textarea name="none" id="note" class="form-control" placeholder="Inserisci eventuali note sul libro" rows="4"></textarea>
          <div class="form-check my-3">
            <input type="checkbox" name="digitale" id="digitale" class="form-check-input">
            <label for="digitale" class="form-check-inline">Disponibile anche in digitale</label>
          </div>
          <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
